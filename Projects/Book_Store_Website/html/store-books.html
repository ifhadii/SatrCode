<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store-books</title>
    <!-- style.css file -->
    <link rel="stylesheet" href="../style.css">
<body>
    <div class="main-store-books">
        <h1>To Store Books</h1>
        <label for="store-books">
            <input class="input" type="number" name="" placeholder="Book Id"><br>
            <input class="input" type="text" name="" placeholder="Book Title">
            <input class="input" type="text" name="" placeholder="Author">
            <input class="input" type="number" name="" placeholder="Price">
            <input class="input" type="number" name="" placeholder="Quantity">
            <button class="clear-btn">clear</button>
            <button clear() class="save-btn">save</button>
        </label>
    </div>
</body>
</html>
