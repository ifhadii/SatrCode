<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="font-size: 40px;">

        <h1>Progrmaing Language</h1>
        <ul class="list">
            <li>javascript</li>
            <li>Php</li>
            <li>Python</li>
        </ul>
        </div>
        <script>
        // create element and append it in the ul by dom
        let languageList = document.querySelector('.list');
        let element = document.createElement('li');
        element.innerText = "Scala";
        languageList.append(element);
    </script>
</body>
</html>
